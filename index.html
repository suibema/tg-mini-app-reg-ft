<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Input</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <img src="FT20LOGO@4x.png" width="100"><br>
  <h2>Регистрация</h2>
  <form id="reg-form">
    <label>Фамилия</label>
    <input type="text" name="surname" id="surname" required/>

    <label>Имя</label>
    <input type="text" name="name" id="name" required/>

    <label>E-mail</label>
    <input type="email" name="email" id="email" required placeholder="your@email.com" />
    
    <label>Телефон</label>
    <input type="text" name="phone" id="phone" required/>
    
    <label>Город проживания</label>
    <select name="city" id="city" required >
      <option value="">- выбрать -</option>
      <option value="Москва или МО">Москва или МО</option>
      <option value="Санкт-Петербург">Санкт-Петербург</option>
      <option value="Алматы">Алматы</option>
      <option value="Другой">Другой</option>
    </select>
    
    <input type="text" name="city-other" id="city-other" placeholder="Напиши свой город" style="display: none;">
    
    <label>Гражданство</label>
    <select name="citizen" id="citizen" required>
      <option value="">- выбрать -</option>
      <option value="РФ">РФ</option>
      <option value="Беларусь">Беларусь</option>
      <option value="Казахстан">Казахстан</option>
      <option value="Армения">Армения</option>
      <option value="Киргизия">Киргизия</option>
      <option value="Другое">Другое</option>
    </select>
    
    <input type="text" name="citizen-other" id="citizen-other" placeholder="Напиши свое гражданство" style="display: none;">

    <label>ВУЗ</label>
    <input type="text" name="vuz" id="vuz" required/>
    
    <label>Специальность</label>
    <input type="text" name="specialty" id="specialty" required/>
    
    <label>Степень обучения</label>
    <select name="study" required>
      <option value="">- выбрать -</option>
      <option value="Бакалавриат">Бакалавриат</option>
      <option value="Специалитет">Специалитет</option>
      <option value="Магистратура">Магистратура</option>
      <option value="Аспирантура">Аспирантура</option>
      <option value="Среднее специальное">Среднее специальное</option>
      <option value="Среднее общее (школа)">Среднее общее (школа)</option>
    </select>
    
    <label>Год окончания ВУЗа</label>
    <select name="finished" required>
      <option value="">- выбрать -</option>
      <option value="2022 и ранее">2022 и ранее</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
      <option value="2028">2028</option>
      <option value="2029 и позднее">2029 и позднее</option>
    </select>
    
    <label>График (часы) работы</label>
    <select name="hours" required>
      <option value="">- выбрать -</option>
      <option value="Менее 20 часов">Менее 20 часов</option>
      <option value="20 часов и более">20 часов и более</option>
      <option value="30 часов и более">30 часов и более</option>
      <option value="40 часов и более">40 часов и более</option>
    </select>
   
    <label>Направление первого приоритета</label>
    <select name="first" required>
      <option value="">- выбрать -</option>
      <option value="Projects">Projects</option>
      <option value="Research Manager">Research Manager</option>
      <option value="Corporate Marketing">Corporate Marketing</option>
      <option value="SMM">SMM</option>
      <option value="Video Editor">Video Editor</option>
      <option value="Sales">Sales</option>
      <option value="University Partnership">University Partnership</option>
      <option value="Account manager">Account manager</option>
    </select>
  
    <ul class="question-list" name='first_video' id='first_video' style="display: none;"> 
      <label>С какими из этих инструментов ты умеешь работать? (Можно выбрать несколько вариантов)</label>
      <li class="question-list__item">
        <input type="checkbox" name="first_video" value="123" id="first_video-a">
        <label for="first_video-a">Adobe Premiere Pro</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="first_video" value="b" id="first_video-b">
        <label for="first_video-b">Figma</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="first_video" value="c" id="first_video-c">
        <label for="first_video-c">Final Cut Pro</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="first_video" value="d" id="first_video-d">
        <label for="first_video-d">DaVinci Resolve</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="first_video" value="e" id="first_video-e">
        <label for="first_video-e">CapCut</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="first_video" value="f" id="first_video-e">
        <label for="first_video-e">Sony Vegas Pro</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="first_video" value="g" id="first_video-e">
        <label for="first_video-e"> Movavi Video Editor</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="first_video" value="j" id="first_video-f">
        <label for="first_video-f">Filmora</label>
      </li>
    </ul>  
    
    <label>Направление второго приоритета</label>
    <select name="second" required>
      <option value="">- выбрать -</option>
      <option value="Projects">Projects</option>
      <option value="Research Manager">Research Manager</option>
      <option value="Corporate Marketing">Corporate Marketing</option>
      <option value="SMM">SMM</option>
      <option value="Video Editor">Video Editor</option>
      <option value="Sales">Sales</option>
      <option value="University Partnership">University Partnership</option>
      <option value="Account manager">Account manager</option>
    </select>

    <ul class="question-list" name='second_video' id="second_video" style="display: none;"> 
      <label>С какими из этих инструментов ты умеешь работать? (Можно выбрать несколько вариантов)</label>
      <li class="question-list__item">
        <input type="checkbox" name="second_video" value="a" id="second_video-a">
        <label for="second_video-a">Adobe Premiere Pro</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="second_video" value="b" id="second_video-b">
        <label for="second_video-b">Figma</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="second_video" value="c" id="second_video-c">
        <label for="second_video-c">Final Cut Pro</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="second_video" value="d" id="second_video-d">
        <label for="second_video-d">DaVinci Resolve</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="second_video" value="e" id="second_video-e">
        <label for="second_video-e">CapCut</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="second_video" value="f" id="second_video-f">
        <label for="second_video-f">Sony Vegas Pro</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="second_video" value="g" id="second_video-g">
        <label for="second_video-g"> Movavi Video Editor</label>
      </li>
      <li class="question-list__item">
        <input type="checkbox" name="second_video" value="j" id="second_video-j">
        <label for="second_video-j">Filmora</label>
      </li>
    </ul>
    
    <button type="submit">ОТПРАВИТЬ</button>
  </form>
  <p id="reg-error" style="color: red;"></p>

  <script src="script.js"></script>
</body>
</html>
