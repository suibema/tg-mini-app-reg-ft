<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Email Input</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <img src="FT20LOGO@4x.png" width="100"><br>
  <h2>Регистрация</h2>
  <form id="reg-form">
    <label>Фамилия</label>
    <input type="text" required name="surname" id="surname"/>

    <label>Имя</label>
    <input type="text" name="name" id="name"/>

    <label>E-mail</label>
    <input type="text" name="email" id="email" placeholder="your@email.com" />
    
    <label>Телефон</label>
    <input type="text" name="phone" placeholder="7XXXXXXXXXX" id="phone"/>
    
  <ul class="question-list" name='foreign_phone' id='foreign_phone'> 
  <li class="question-list__item" id="foreign_phone_input">
      <input type="checkbox" name="foreign_phone_yes" value="1" id="foreign_phone_yes">
      <label for="foreign_phone_yes" id="foreign_phone_text">У меня иностранный номер</label>
    </li>
  </ul>

  <input type="text" name="foreign_phone_type" placeholder="+" id="foreign_phone_type" style="display: none;"/>
  
  <label>Город проживания</label>
  <select name="city" required id="city">
    <option value="">- выбрать -</option>
    <option value="Москва или МО">Москва или МО</option>
    <option value="Санкт-Петербург">Санкт-Петербург</option>
    <option value="Алматы">Алматы</option>
    <option value="Другой">Другой</option>
  </select>
  
  <input type="text" name="city-other" id="city-other" placeholder="Напиши свой город" style="display: none;">
  
  <label>Гражданство</label>
  <select name="citizen" id="citizen">
    <option value="">- выбрать -</option>
    <option value="РФ">РФ</option>
    <option value="Беларусь">Беларусь</option>
    <option value="Казахстан">Казахстан</option>
    <option value="Армения">Армения</option>
    <option value="Киргизия">Киргизия</option>
    <option value="Другое">Другое</option>
  </select>
  
  <input type="text" name="citizen-other" id="citizen-other" placeholder="Напиши свое гражданство" style="display: none;">

  <label>В каком учебном заведении ты обучаешься или закончил?</label>
  <input type="text" name="vuz" id="vuz"/>
  
  <label>Специальность</label>
  <input type="text" name="specialty" id="specialty"/>
  
  <label>Степень обучения</label>
  <select name="study">
    <option value="">- выбрать -</option>
    <option value="Бакалавриат">Бакалавриат</option>
    <option value="Специалитет">Специалитет</option>
    <option value="Магистратура">Магистратура</option>
    <option value="Аспирантура">Аспирантура</option>
    <option value="Среднее специальное">Среднее специальное</option>
    <option value="Среднее общее (школа)">Среднее общее (школа)</option>
  </select>
  
  <label>Год окончания ВУЗа</label>
  <select name="finished">
    <option value="">- выбрать -</option>
    <option value="2022 и ранее">2022 и ранее</option>
    <option value="2023">2023</option>
    <option value="2024">2024</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029 и позднее">2029 и позднее</option>
  </select>
  
  <label>График (часы) работы</label>
  <select name="hours">
    <option value="">- выбрать -</option>
    <option value="Менее 20 часов">Менее 20 часов</option>
    <option value="20 часов и более">20 часов и более</option>
    <option value="30 часов и более">30 часов и более</option>
    <option value="40 часов и более">40 часов и более</option>
  </select>

  <label>Есть ли у тебя юридическое образование?</label>
  <select name="has_ed">
    <option value="">- выбрать -</option>
    <option value="Да">Да</option>
    <option value="Нет">Нет</option>
  </select>
  
    <label><b>Резюме:</b>
      <br>Можешь прикрепить сейчас или прислать позже — как тебе удобно.</label>
    <div id=fil_info class="file-info">Формат: PDF, DOCX, PNG, XLSX (макс. 15MB)</div>
    <input type="file" id="fileInput">

    <button type="submit">ОТПРАВИТЬ</button>
  </form>
  <p id="reg-error" style="color: red;"></p>

  <script src="script.js"></script>
</body>
</html>
